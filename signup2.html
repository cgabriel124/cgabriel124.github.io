<!DOCTYPE html>
<html>
<head>
  <title>Golden Anime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    table {
      margin: 0 auto;
      background-color: #ffffff;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    table td {
      padding: 10px;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 250px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    
    button {
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="registration-form">
    <table>
      <tr>
        <td>Correo:</td>
        <td><input type="email" name="correo" placeholder="Ingrese su correo"></td>
      </tr>
      <tr>
        <td>Contraseña:</td>
        <td><input type="password" name="contrasena" id="password" placeholder="Ingrese su contraseña"></td>
      </tr>
      <tr>
        <td>Confirmar Contraseña:</td>
        <td><input type="password" name="confirmar_contrasena" id="confirm_password" placeholder="Confirme su contraseña"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Registrarse</button></td>
      </tr>
      <tr>
        <td colspan="2" id="error_message"></td>
      </tr>
    </table>
  </form>

  <script>
    const form = document.getElementById('registration-form');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm_password');
    const errorMessage = document.getElementById('error_message');

    form.addEventListener('submit', function(event) {
      if (passwordInput.value !== confirmInput.value) {
        event.preventDefault(); // Evita que el formulario se envíe

        // Muestra un mensaje de error
        errorMessage.textContent = 'Las contraseñas no coinciden';

        // Resalta los campos de contraseña
        passwordInput.style.borderColor = 'red';
        confirmInput.style.borderColor = 'red';
      }
    });
  </script>
</body>
</html>
