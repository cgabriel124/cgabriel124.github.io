<!DOCTYPE html>
<html>
<head>
  <title>Golden Anime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-weight: bold;
    }
    
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo">
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="password" name="contrasena" placeholder="Ingresa tu contraseña">
      </div>
      <div class="form-group">
        <label for="confirmar-contrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirmar-contrasena" placeholder="Confirma tu contraseña">
      </div>
      <div class="form-group">
        <button type="submit">Registrarse</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registration-form');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm_password');

    form.addEventListener('submit', function(event) {
      if (passwordInput.value !== confirmInput.value) {
        event.preventDefault(); // Evita que el formulario se envíe

        // Muestra un mensaje de error
        const error = document.createElement('p');
        error.textContent = 'Las contraseñas no coinciden';
        error.style.color = 'red';
        form.appendChild(error);

        // Resalta los campos de contraseña
        passwordInput.style.borderColor = 'red';
        confirmInput.style.borderColor = 'red';
      }
    });
  </script>
</body>
</html>
